    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h1>The Quiz Game</h1>
    </header>
    <main>
        <div class="quiz-card">

            <ul>
                <li>Goliath frog</li>
                <li>David frog</li>
            </ul>
            <button>Next</button>
            <h4><span>0</span>/10</h4>
        </div>
    </main>
</body>
