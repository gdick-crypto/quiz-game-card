<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-blue-grey">
    <header class="w3-container">
        <h1 class="w3-xxxlarge">The Quiz Game</h1>
    </header>
    <main class="w3-container">
        <div class="w3-container w3-light-grey w3-center w3-card-4 w3-round-large" style="width: 40%;">
            <h3 class="w3-xxlarge">'Breech' or 'Breach'?</h3>
            <p class="w3-xlarge">Which of the following is correct?</p>
            <h4 class="quiz-counter"><span>0</span>/10</h4>
        </div>

        <div class="w3-xlarge w3-panel w3-pale-yellow w3-center w3-hover-shadow w3-round-large right-answer" style="width: 20%;">
            <p>He cause a breach of the peace</p>
        </div>
        <div class="w3-xlarge w3-panel w3-deep-orange w3-center w3-hover-shadow w3-round-large" style="width: 20%;">
            <p>He cause a breech of the peace</p>
        </div>
        <button class="w3-xlarge w3-button w3-pale-yellow w3-round-large">
            He cause a breach of the peace
        </button>
    </main>
</body>
</html>
